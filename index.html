<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バトラデータベース</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>バトラデータベース　マリメ２</h1>

    <div id="chart-container" class="fade-in">
      <canvas id="rateChart"></canvas>
    </div>

    <div id="table-container" class="fade-in">
      <table id="data-table">
        <thead>
          <tr>
            <th>日付</th>
            <th>開始時刻</th>
            <th>開始時レート</th>
            <th>終了時レート</th>
            <th>レート増減</th>
            <th>勝率</th>
            <th>勝ち</th>
            <th>負け(内ゴール負け)</th>
            <th>引き分け</th>
            <th>試合数</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
